<div>
  <mat-card class="login-card" appearance="outlined">
    <mat-card-header style="margin: 20px;" class="centralizado">
      <mat-card-title>ENTRAR NO SISTEMAS</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>E-mail</mat-label>
          <input autofocus formControlName="email" matInput type="email" placeholder="Digite seu e-mail">
          @if (loginForm.get('email')?.errors?.['required']) {
            <mat-error>E-mail é obrigatório</mat-error>
          }
          @if (loginForm.get('email')?.errors?.['email']) {
            <mat-error>Formato do e-mail inválido</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Senha</mat-label>
          <input formControlName="senha" matInput type="password" placeholder="Digite sua senha">
          @if (loginForm.get('senha')?.errors?.['required']) {
            <mat-error>Senha é obrigatória</mat-error>
          }
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="margin-bottom: 20PX;" class="centralizado">
        <button [disabled]="loginForm.invalid" (click)="login()" mat-flat-button>Entrar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
